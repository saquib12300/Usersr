<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARS PREDICTOR ROYAL</title>

  <!-- FontAwesome & Tailwind -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: lightgreen;
      font-family: 'El Messiri', sans-serif;
      text-align: center;
      position: relative;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border: 2px solid lightgreen;
      box-shadow: 0 0 15px lightgreen;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid lightgreen;
      text-align: center;
    }
    th {
      background: rgba(144, 238, 144, 0.2);
    }
    button {
      background: lightgreen;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="text-3xl font-bold mb-4">ARS ROYAL PREDICTOR <i class="fa-solid fa-crown"></i></h1>
    <div id="textview1" class="text-xl font-semibold mb-2">Loading...</div>
    <div id="textview3" class="text-lg mt-4">Waiting for result...</div>

    <table class="mt-4">
      <thead>
        <tr>
          <th>Period</th>
          <th>Result</th>
          <th>Number</th>
          <th>IP</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

  <script>
    // Initialize Particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#90EE90" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { speed: 2 }
      }
    });

    let lastPeriod = null;
    let history = [];

    function updatePeriod() {
      let now = new Date();
      now.setMinutes(now.getMinutes() + 1); // Simulate 1-minute period logic

      let startHour = 5;
      let startMinute = 29;
      let currentHour = now.getHours();
      let currentMinute = now.getMinutes();

      // Calculate elapsed minutes since 5:29 AM
      let elapsedMinutes = (currentHour * 60 + currentMinute) - (startHour * 60 + startMinute);
      if (elapsedMinutes < 0) elapsedMinutes = 0; // If before 5:29 AM, set to 0

      let formattedDate = now.getFullYear().toString() + 
        ("0" + (now.getMonth() + 1)).slice(-2) + 
        ("0" + now.getDate()).slice(-2);

      let fullPeriod = formattedDate + "100001" + ("0000" + elapsedMinutes).slice(-4);

      if (lastPeriod !== fullPeriod) {
        lastPeriod = fullPeriod;
        generateResult(fullPeriod);
      }

      document.getElementById("textview1").innerText = fullPeriod;
    }
    setInterval(updatePeriod, 1000);

    function generateResult(period) {
      let periodNumber = parseInt(period);
      let prediction = ((periodNumber * 23 + 17) % 1000000) % 10;
      let resultType = prediction >= 5 ? "SMALL" : "BIG";

      // Generate result number
      let resultNumber = resultType === "SMALL"
        ? Math.floor(Math.random() * 5) + 5  // Random (5-9)
        : Math.floor(Math.random() * 5);     // Random (0-4)

      // Generate 4 random IP numbers
      let ipNumbers = Array.from({ length: 4 }, () => Math.floor(Math.random() * 10)).join(" ");

      document.getElementById("textview3").innerText = `${resultType} ${resultNumber}`;

      // Add new entry without disappearing
      let newEntry = `<tr><td>${period}</td><td>${resultType}</td><td>${resultNumber}</td><td>${ipNumbers}</td></tr>`;
      history.unshift(newEntry);

      document.getElementById("history").innerHTML = history.join('');
    }
  </script>
</body>
</html>
